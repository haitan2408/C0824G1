<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Internal css-->
    <style>
        table {
            border: solid 5px
        }

        th {
            border: solid 1px;
            background-color: yellow;
            width: 100px;
        }

        td {
            border: solid 1px
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="3"></th>
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
    </tr>
    <tr>
        <td>Tuần</td>
        <td>Ngày bắt đầu</td>
        <td>Ngày kết thúc</td>
        <td colspan="3" style="text-align: center">Môn học</td>
    </tr>
</table>
</body>
</html>
