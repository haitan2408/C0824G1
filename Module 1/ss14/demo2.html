<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let socham = 5;

    for (let i = 1; i <= socham; i++) {
        let row = ' ';
        for (let j = 1; j <= i; j++) {
            row += '* ';
        }
        document.write(row+'<br>')
    }
    document.write("<br>")

    for (let i = socham; i >= 1; i--) {
        let row = ' '
        for (let j = 1; j <= i; j++) {
            row += '* ';
        }
        document.write( row + '<br>');
    }
</script>
</body>
</html>
